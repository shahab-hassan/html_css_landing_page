<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeLand</title>
</head>
<body>
    <header>
        <nav class="flex">
            <div class="logoDiv">
                <img src="Images/logo.png" alt="Error" class="logo">
            </div>
            <div class="navRight flex">
                <ul class="ul flex">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/">ABOUT US</a></li>
                    <li><a href="/">CONTACT</a></li>
                    <li><a href="/">PRODUCTS</a></li>
                </ul>
                <div class="cartDiv">
                    <img src="Images/cart.png" alt="Error" class="cartImg">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="mainSection flex">
            <div class="content">
                <p>COLLECTION OF HIGH QUALITY SHOES</p>
                <div class="headings">
                    <h4>FIND PERFECT PAIR</h4>
                    <h1>STEP INTO STYLE</h1>
                </div>
                <a href="/" class="btn">SHOP HERE</a>
                <div class="socialIcons">
                    <i class="fa-brands fa-facebook-f" class="icon" id="fbIcon"></i>
                    <i class="fa-brands fa-instagram" class="icon" id="instaIcon"></i>
                    <i class="fa-brands fa-twitter" class="icon" id="twitterIcon"></i>
                </div>
            </div>
            <div class="mainImgDiv">
                <img src="Images/img.png" alt="Error" id="mainImg">
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6ee2ea3821.js" crossorigin="anonymous"></script>
</body>
</html>
